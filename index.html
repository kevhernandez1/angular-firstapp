<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>

    <script src="ejemploController.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  
  
  <body ng-controller="ejemploController">
    <h2>CRUD ANGULAR</h2>
    
    <div>
        <form>
    <input type="text" class="form-control" ng-model="id" id="id" placeholder="ingrese id">
    <button class="btn btn-primary" ng-click="listar()">Listar</button>
    <button class="btn btn-primary" ng-click="enviarid(id)">Detalle</button>
    

  <div ng-hide="desactivated">
    
    <div class="form-group">
      
      
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="correo">
     
    </div>
    
    <div class="form-group">
      
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="user" ng-model="user">
    </div>
  </div>

  <div ng-hide="desactivated2">
    <ul>
      <li ng-repeat="data in response">{{data.nombre}}</li>
    </ul>
  </div>
</form>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
